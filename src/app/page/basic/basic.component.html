<div class="alert alert-danger" *ngIf="false">
    There was a problem logging in. Please try again.
  </div>
  
  <div class="container-fluid">
      <header class="col-md-12" style="text-align:center;"><strong>Create New Account</strong>
      </header>
      <div class="container-body">      
      <div class="row">
          
          <div class="col-md-6">
              <div class="form-group">
                  <label class="name">First Name :</label>
                  <input type="text" class="form-control" placeholder="First Name" id="usr">
                  
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label class="name">Last Name :</label>
                  <input type="text" class="form-control" placeholder="Last Name" id="usr">
                  
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <div class="form-group">
                  <label for="usr">Enter your email:</label>
                  <input type="email" class="form-control" placeholder="" id="usr">            
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <div class="form-group">
                  <label for="pwd">Create a password:</label>
                  <input type="password" class="form-control" placeholder="" id="pwd">            
              </div>
          </div>
      </div>
          <div class="row">
              <div class="col">
                  <div class="form-group">
                      <label for="usr">Confirm your password:</label>
                      <input type="password" class="form-control" placeholder="" id="usr">            
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <div class="form-group">
                      <label for="dtp">Date of Birth:</label>
                      <input type="text" class="form-control" value="" name="dater"  id="datetimepicker_mask" onblur="checkerror(this.value,'name_msg3');" />                    
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label class="col">Message: </label> 
              <div class="col">
                <textarea class="form-control" placeholder="write something..."></textarea>
              </div>
          </div>
          <div class="row">
              <div class="col">
                <div class="form-group">
                    <label for="sel1">Select State:</label>
                    <select class="form-control" id="sel1">
                      <option>Andhra</option>
                      <option>Odisha</option>
                      <option>Bihar</option>
                      <option>Jharkhand</option>
                    </select>
                </div>
              </div>
              <div class="col"> 
                  <label for="sel1">Select Dist:</label>
                <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Dist</button>
                
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Anugul</a>
                        <a class="dropdown-item" href="#">Baleswar</a>
                        <a class="dropdown-item" href="#">Cuttack</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Dhenkanal</a>
                    </div>
                </div>
              </div>
              
          </div>  
                         
                    
          <div class="row">
              <div class="col">
                  <label>Gender:</label>
              </div>
          </div>
          <div class="row">
             
              <div class="col">
                  <form class="form-inline">
                              
                       <div class="form-group">
                          <input name="group1" type="radio" id="radio11" checked="checked">
                          <label for="radio11">Male</label>
                      </div>
                              
                      <div class="form-group">
                          <input name="group1" type="radio" id="radio21">
                          <label for="radio21">Female</label>
                      </div>
                              
                      <div class="form-group">
                          <input name="group1" type="radio" id="radio31">
                          <label for="radio31">Other</label>
                      </div>
                              
                  </form>   
              </div>
          </div>
          <div class="country">
          <div class="row">    
              <div class="col">
                      
              </div>    
              </div>
              <div class="row">
                  <div class="col">
                      <div class="form-group">
                          <input type="checkbox" id="checkbox11">
                          <label for="checkbox11"><p>I am agree with all Terms and Conditions.</p></label>
                      </div>
                  </div>
              </div>
              <hr>
              <div class="row">
                  <div class="col">
                          <button type="button" class="btn btn-default btn-rounded" style="width:100%">Submmmit</button>
                  </div>
              </div>
  
          </div>
      </div>
  </div>
